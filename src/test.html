<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.a {
				width: 20px;
				height: 20px;
				border-radius: 10px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="a"></div>
		<script>
			let a = document.querySelector('.a')
			let flag = '0'
			setInterval(() => {
				a.style.opacity = flag
				if (flag === '0') flag = '1'
				else flag = '0'
			}, 1000)
		</script>
	</body>
</html>
